<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Faculty</title>
  <style>
    body {
      background: lightgrey;
      margin: 0;
      font-family: "Open Sans", Helvetica Neue, Helvetica, Arial, sans-serif;
      color: #000;
      padding-left: 240px;
    }

    main {
      position: relative;
      height: 100vh;
      padding: 20px;
    }

    .menu {
      background: #242424;
      height: 100vh;
      width: 240px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 5;
      transition: transform 0.3s ease-in-out;
    }

    .menu .avatar {
      background: rgba(255, 255, 255, 0.1);
      padding: 2em 0.5em;
      text-align: center;
    }

    .menu .avatar img {
      width: 100px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid lightgrey;
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.2);
    }

    .menu .avatar h2 {
      font-weight: normal;
      margin-bottom: 0;
      color: lightgrey;
    }

    .menu ul {
      list-style: none;
      padding: 0.5em 0;
      margin: 0;
    }

    .menu ul li {
      padding: 0.5em 1em;
      font-size: 1em;
      transition: all 0.15s linear;
      cursor: pointer;
    }

    .menu ul li a {
      color: lightgrey;
      text-decoration: none;
      display: block;
    }

    .menu ul li:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Tablet styles */
    @media screen and (max-width: 900px) {
      body {
        padding-left: 90px;
      }

      .menu {
        width: 90px;
      }

      .menu .avatar img {
        width: calc(90px - 30px);
      }

      .menu ul li {
        height: calc(90px / 1.5);
        text-align: center;
        font-size: 0.9em;
      }
    }

    /* Smartphone styles */
    @media screen and (max-width: 600px) {
      body {
        padding-left: 0;
      }

      .menu {
        width: 100%;
        height: 100vh;
        transform: translateX(-100%);
      }

      .menu.open {
        transform: translateX(0);
      }

      .menu .avatar {
        padding: 1em;
      }

      .menu .avatar img {
        width: 80px;
      }

      .menu ul {
        text-align: center;
        padding: 0;
      }

      .menu ul li {
        padding: 1em;
        font-size: 1.2em;
      }

      .menu-toggle {
        background: #242424;
        color: lightgrey;
        font-size: 1.5em;
        position: fixed;
        top: 1em;
        left: 1em;
        border: none;
        padding: 0.5em;
        cursor: pointer;
        z-index: 10;
      }
    }

    /* Form styles */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 50%;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #242424;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    input[type="text"],
    input[type="email"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #242424;
      border-radius: 5px;
      font-size: 1em;
      background-color: #fff;
      cursor: pointer;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    input[type="submit"] {
      width: 50%;
      padding: 12px;
      margin-top: 20px;
      font-size: 1.1em;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>

  <nav class="menu" tabindex="0">
    <header class="avatar">
      <img src="ProfilePicture.jpg" alt="User Avatar"/>
      <h2>Faculty Name</h2>
    </header>
    <ul>
      <li tabindex="0"><a href="FacultyHome.html">Dashboard</a></li>
      <li tabindex="0"><a href="FacultyCourseSelection.html">Courses</a></li>
      <li tabindex="0"><a href="FacultyStudent.html">Student</a></li>
      <li tabindex="0"><a href="#">Update Profile</a></li>
      <li tabindex="0"><a href="#">Logout</a></li>
    </ul>
  </nav>

  <main>
    <h2>Update Faculty Details</h2>
    <form action="updateFacultyProcess.html" method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="department" placeholder="Department" required>
      <input type="text" name="phone" placeholder="Phone Number" required><br>
      Profile Photo <br><br><input type="file">
      <input type="submit" value="Update Faculty">
    </form>
  </main>
</body>
</html>
