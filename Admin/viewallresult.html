<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Results</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Container for the results table */
        .result-container {
            width: 80%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        /* Table header styling */
        thead th {
            background-color: #28a745;
            color: white;
            padding: 12px;
            text-align: left;
        }

        /* Table row styling */
        tbody td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        /* Hover effect for table rows */
        tbody tr:hover {
            background-color: #f1f1f1;
        }

        /* Title styling */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <div class="result-container">
        <h1>All Exam Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Exam ID</th>
                    <th>Marks Obtained</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>1</td>
                    <td>85</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>2</td>
                    <td>90</td>
                    <td>A+</td>
                </tr>
                <tr>
                    <td>103</td>
                    <td>3</td>
                    <td>75</td>
                    <td>B+</td>
                </tr>
                <tr>
                    <td>104</td>
                    <td>4</td>
                    <td>60</td>
                    <td>B</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
