<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Course Form</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles/addcoursecss.css">
</head>
<body>

    <div class="add-course-card">
        <h2>Update Course Information</h2>
        <form action="updatecoursesuccess.html" method="POST">
            <!-- Course ID (for identifying the course) -->
            <div class="input-container">
                <label for="courseID">Course ID</label>
                <input type="text" id="courseID" placeholder="Enter the course ID" required>
            </div>

            <!-- Course Name -->
            <div class="input-container">
                <label for="courseName">Course Name</label>
                <input type="text" id="courseName" placeholder="Enter the new course name" required>
            </div>
            
            <!-- Course Code -->
            <div class="input-container">
                <label for="courseCode">Course Code</label>
                <input type="text" id="courseCode" placeholder="Enter the new course code" required>
            </div>

            <!-- Department -->
            <div class="input-container">
                <label for="department">Department</label>
                <input type="text" id="department" placeholder="Enter the department name" required>
            </div>

            <!-- Credits -->
            <div class="input-container">
                <label for="credits">Credits</label>
                <input type="number" id="credits" placeholder="Enter the updated number of credits" required>
            </div>

            <!-- Description -->
            <div class="input-container">
                <label for="description">Course Description</label>
                <textarea id="description" placeholder="Update the course description" required></textarea>
            </div>

            <!-- Update Button -->
            <button type="submit" class="btn-add-course">Update Course</button>
        </form>
    </div>

</body>
</html>
