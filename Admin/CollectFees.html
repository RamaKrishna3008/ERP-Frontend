<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect Fees</title>
    <style>
        /* General body reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling for center layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Container for the table */
        .fee-container {
            width: 80%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Table heading styling */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        /* Table header styling */
        thead th {
            background-color: #007bff;
            color: white;
            text-align: left;
            padding: 12px;
        }

        /* Table row styling */
        tbody td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        /* Hover effect for table rows */
        tbody tr:hover {
            background-color: #f1f1f1;
        }

        /* Button styling */
        .btn-collect {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Button hover effect */
        .btn-collect:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="fee-container">
        <h1>Collect Fees</h1>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Course Name</th>
                    <th>Fee Amount</th>
                    <th>Due Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>Computer Science</td>
                    <td>$1500</td>
                    <td>2024-09-30</td>
                    <td><button class="btn-collect">Collect</button></td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>Information Technology</td>
                    <td>$1400</td>
                    <td>2024-09-30</td>
                    <td><button class="btn-collect">Collect</button></td>
                </tr>
                <tr>
                    <td>Alice Johnson</td>
                    <td>Mechanical Engineering</td>
                    <td>$1600</td>
                    <td>2024-09-30</td>
                    <td><button class="btn-collect">Collect</button></td>
                </tr>
                <tr>
                    <td>Robert Brown</td>
                    <td>Civil Engineering</td>
                    <td>$1550</td>
                    <td>2024-09-30</td>
                    <td><button class="btn-collect">Collect</button></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
