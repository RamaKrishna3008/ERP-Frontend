<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course Form</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles/addcoursecss.css">
</head>
<body>

    
    <div class="add-course-card">
        <h2>Add New Course</h2>
        <form action="addcoursesuccessmessage.html" method="POST">
            <div class="input-container">
                <label for="courseName">Course Name</label>
                <input type="text" id="courseName" placeholder="Enter the course name" required>
            </div>
            
            <div class="input-container">
                <label for="courseCode">Course Code</label>
                <input type="text" id="courseCode" placeholder="Enter the course code" required>
            </div>

            <div class="input-container">
                <label for="department">Department</label>
                <input type="text" id="department" placeholder="Enter the department" required>
            </div>

            <div class="input-container">
                <label for="credits">Credits</label>
                <input type="number" id="credits" placeholder="Enter the number of credits" required>
            </div>

            <div class="input-container">
                <label for="description">Course Description</label>
                <textarea id="description" placeholder="Enter course description" required></textarea>
            </div>

            <button type="submit" class="btn-add-course">Add Course</button>
        </form>
    </div>

</body>
</html>
