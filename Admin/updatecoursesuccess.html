<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        /* General body reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling for center layout */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f6f8;
            font-family: 'Arial', sans-serif;
        }

        /* Card layout for the success message */
        .success-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        /* Success icon styling */
        .success-icon {
            font-size: 50px;
            color: #28a745;
            margin-bottom: 20px;
        }

        /* Heading styling */
        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Message paragraph */
        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* Button styling */
        .btn-go-back {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        /* Hover effect for button */
        .btn-go-back:hover {
            background-color: #0056b3;
            box-shadow: 0px 4px 12px rgba(0, 123, 255, 0.3);
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="success-icon">âœ”</div>
        <h2>Success!</h2>
        <p> course has been updated successfully.</p>
        <a href="addnewcourse.html" class="btn-go-back">Add Another Course</a>
    </div>

</body>
</html>
