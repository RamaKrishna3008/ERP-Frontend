<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Navbar Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
        }
        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #575757;
            color: white;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="Studnet/studnetHome.html">Student</a>
        <a href="Admin/dashboard.html">Admin</a>
        <a href="Faculty/FacultyHome.html">Faculty</a>
    </div>

    <div id="student" style="padding:20px;">
        <h2>Student Section</h2>
        <p>Details and functionalities for students go here.</p>
    </div>

    <div id="admin" style="padding:20px;">
        <h2>Admin Section</h2>
        <p>Details and functionalities for admins go here.</p>
    </div>

    <div id="faculty" style="padding:20px;">
        <h2>Faculty Section</h2>
        <p>Details and functionalities for faculty go here.</p>
    </div>

</body>
</html>
